<html>
	<head>
		<meta http-equiv='content-type' content='text/html;charset=utf-8'>
		<title>snake</title>
		<script type="text/javascript">
			// 地图
			var map;
			// 蛇
			var snake;
			// 食物
			var food;
			// 定时器
			var timer;
			// 初始定时器间隔ms(速度)
			var initSpeed = 400;
			// 当前定时器间隔ms(当前速度)
			var nowSpeed = initSpeed;
			// 等级
			var grade = 0;
			// 关卡
			var flag = 1;
			// 加速条件
			var num = 2;
			
			// 地图
			function Map(){
				this.width = 1280;
				this.height = 720;
				this.position = 'absolute';
				this.color = '#EEEEEE';
				this._map = null;
				
				// 生成地图
				this.show = function(){
					this._map = document.createElement('div');
					this._map.style.width = this.width + 'px';
					this._map.style.height = this.height + 'px';
					this._map.style.position = this.position;
					this._map.style.backgroundColor = this.color;
					document.getElementsByTagName('body')[0].appendChild(this._map);
				}
			}
			
			// 食物
			function Food(){
				this.width = 20;
				this.height = 20;
				this.position='absolute';
				this.color = '#00FF00';
				this.x = 0;
				this.y = 0;
				this._food;
				
				// 生成食物
				this.show = function(){
					this._food=document.createElement('div');
					this._food.style.width = this.width + 'px';
					this._food.style.height = this.height + 'px';
					this._food.style.position = this.position;
					this._food.style.backgroundColor = this.color;
					this.x = Math.floor(Math.random() * map.width / this.width);
					this.y = Math.floor(Math.random() * map.height / this.width);
					this._food.style.left = this.x * this.width;
					this._food.style.top = this.y * this.height;
					map._map.appendChild(this._food);
				}
			}
			
			// 蛇类
			function Snake(){
				this.width = 20;
				this.height = 20;
				this.position = 'absolute';
				//移动方向
				this.direct = null;
				//初始蛇身
				this.body = new Array([3,2,'red',null],
						     [2,2,'blue',null],
						     [1,2,'blue',null]);
				
				// 生成蛇身
				this.show=function(){
					for(var i = 0; i < this.body.length; i++){
						if(this.body[i][3] == null){
							this.body[i][3] = document.createElement('div');
							this.body[i][3].style.width = this.width;
							this.body[i][3].style.height = this.height;
							this.body[i][3].style.position = this.position;
							this.body[i][3].style.backgroundColor = this.body[i][2];
							map._map.appendChild(this.body[i][3]);
						}
					}
					this.body[i][3].style.left = this.body[i][0] * this.width + 'px';
					this.body[i][3].style.top = this.body[i][1] * this.height + 'px';
				}
			
				// 移动
				this.move = function(){
					var length = this.body.length-1;
					for(var i = length; i>0; i--){
						this.body[i][0] = this.body[i-1][0];
						this.body[i][1] = this.body[i-1][1];
					}

					// 判断方向
					switch(this.direct){
						case 'right':
							this.body[0][0] = this.body[0][0] + 1;
							break;
						case 'left':
							this.body[0][0] = this.body[0][0] - 1;
							break;
						case 'up':
							this.body[0][1] = this.body[0][1] - 1;
							break;
						case 'down':
							this.body[0][1] = this.body[0][1] + 1;
							break;
					}

					this.condition();
					this.show();
				}

				// 定时器
				this.speed = function(){
					timer = setInterval('snake.move()',initSpeed);
				}

				// 条件处理
				this.condition = function(){
					// 吃食物
					if(this.body[0][0] == food.x && this.body[0][1] == food.y){
						greade++;
						this.body[[this.body.length]] = [0,0,'blue',null];
						map._map.removeChild(food._food);
						food.show();
					}

					// 撞墙
					if(this.body[0][0] < 0 || 
					   this.body[0][0]> = map.width / this.width || 
					   this.body[0][1]<0 || this.body[0][1] >= map.height / this.height){
						alert('game over');
						clearInterval(timer);
						return;
					}

					// 吃自己
					for(var i = 1; i < this.body.length; i++){
						if(this.body[0][0] == this.body[i][0] && this.body[0][1] == this.body[i][1]){
							alert('game over');
							clearInterval(timer);
							return;
						}
					}

					// 提速
					if(grade / num == flag){
						clearInterval(timer);
						flag++;
						nowSpeed = initSpeed / flag;
						timer=setInterval('snake.move()',nowSpeed);
					}
					document.title='贪吃蛇 积分：' + grade + ' 速度等级：' + initSpeed / nowSpeed;
				}
			}
			
			// 任意按键开始游戏
			document.onkeydown=function(event){
				if(snake.direct===null){
					snake.direct='right';
					snake.speed();
				}
				
				// 控制方向键
				keyCodes = window.event ? window.event.keyCode : event.keyCode;
				if(keyCodes == 87 || keyCodes == 38){
					// 规避反响移动
					snake.direct = snake.body[0][0] = =snake.body[1][0]?snake.direct:'up';
				}else if(keyCodes == 83 || keyCodes == 40){
					snake.direct = snake.body[0][0] == snake.body[1][0]?snake.direct:'down';
				}else if(keyCodes == 68 || keyCodes == 39){
					snake.direct = snake.body[0][1] == snake.body[1][1]?snake.direct:'right';
				}else if(keyCodes == 65 || keyCodes == 37){
					snake.direct = snake.body[0][1] == snake.body[1][1]?snake.direct:'left';
				}
			}
			
			// 记载游戏
			window.onload=function(){
				map = new Map();
				map.show();
				food = new Food();
				food.show();
				snake = new Snake();
				snake.show();
			}
		</script>
	</head>
	<body>
	</body>
</html>
